dist: trusty
sudo: required
mono: none
dotnet: 2.0.3
before_script:
- curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
- sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg
- sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
- sudo apt-get update
- sudo apt-get install dotnet-sdk-2.0.3
- chmod a+x ./travis-build.sh
- chmod a+x ./travis-beforedeploy.sh
script:
- "./travis-build.sh"
before_deploy:
- "./travis-beforedeploy.sh"
notifications:
  email:
    on_success: never
    on_failure: always
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - ${TRAVIS_BUILD_DIR}/clamper-cli_win-x64-${TRAVIS_TAG}.zip
    - ${TRAVIS_BUILD_DIR}/clamper-cli_linux-x64-${TRAVIS_TAG}.zip
    - ${TRAVIS_BUILD_DIR}/clamper-cli_osx-x64-${TRAVIS_TAG}.zip
  skip_cleanup: true
  on:
    repo: Divicent/Clamper
    branch: core
    tags: true
env:
  - CLAMPER_VERSION="${TRAVIS_TAG}"
